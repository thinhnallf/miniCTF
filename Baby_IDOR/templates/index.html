<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
</head>
<body>
    <h1>Book Catalog</h1>
    <ul>
        {% for book_id, book_title in books.items() %}
            <li><a href="{{ url_for('view_book', book_id=book_id) }}">{{ book_title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
